services:
  app:
    image: mcr.microsoft.com/devcontainers/go:1-1.22-bookworm
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace
    command: sleep infinity
    depends_on:
      - db
    # 環境変数: データベース接続情報
    # 注意: 開発用の簡易認証情報です。本番環境では適切な認証情報に変更してください。
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: db
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    # 環境変数: PostgreSQL設定
    # 注意: 開発用の簡易認証情報です。本番環境では適切な認証情報に変更してください。
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
